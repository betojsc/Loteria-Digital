<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Partida Personalizada - Lotería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <header class="text-center mb-8">
        <a href="admin.html" class="text-sky-600 hover:underline"
          >&larr; Volver al Panel Principal</a
        >
        <h1 class="title mt-2">Creación Personalizada</h1>
      </header>

      <div
        id="initial-setup"
        class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg"
      >
        <h2 class="text-xl font-bold text-amber-700 mb-4">
          Paso 1: Configurar Partida
        </h2>
        <div class="grid md:grid-cols-2 gap-8">
          <div>
            <h3 class="font-semibold">Tamaño de Cartilla</h3>
            <div class="flex items-center space-x-4 mt-2">
              <div>
                <label for="rows" class="block text-sm">Filas</label
                ><input
                  type="number"
                  id="rows"
                  value="2"
                  min="2"
                  max="4"
                  class="mt-1 w-full p-2 border rounded-lg"
                />
              </div>
              <div>
                <label for="cols" class="block text-sm">Columnas</label
                ><input
                  type="number"
                  id="cols"
                  value="2"
                  min="2"
                  max="3"
                  class="mt-1 w-full p-2 border rounded-lg"
                />
              </div>
            </div>
          </div>
          <div>
            <h3 class="font-semibold">Cantidad de Cartillas a Generar</h3>
            <label for="board-count" class="sr-only">Cantidad</label>
            <input
              type="number"
              id="board-count"
              value="10"
              min="2"
              max="50"
              class="mt-2 w-full p-2 border rounded-lg"
            />
          </div>
        </div>
        <button
          id="generate-boards-btn"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 mt-8"
        >
          Generar Cartillas
        </button>
      </div>

      <div id="assign-names-section" class="mt-8 hidden">
        <h2 class="text-xl font-bold text-amber-700 mb-4 text-center">
          Paso 2: Asigna un nombre a las cartillas que jugarán
        </h2>
        <div class="text-center mb-4">
          <a
            id="view-available-btn"
            href="#"
            target="_blank"
            class="bg-indigo-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-600"
            >Ver Cartillas Disponibles</a
          >
        </div>
        <div
          id="generated-boards-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <div class="mt-8 p-6 bg-gray-50 rounded-xl border">
          <h3 class="text-lg font-semibold text-center text-amber-700">
            ¿Quieres más cartillas?
          </h3>
          <div class="flex items-center justify-center gap-4 mt-4">
            <input
              type="number"
              id="add-board-count"
              value="5"
              min="1"
              max="50"
              class="w-24 p-2 border rounded-lg text-center"
            />
            <button
              id="add-boards-btn"
              class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700"
            >
              Añadir
            </button>
          </div>
        </div>

        <div
          class="text-center mt-8 flex flex-col md:flex-row justify-center items-center gap-4"
        >
          <button
            id="save-draft-btn"
            class="bg-yellow-500 text-white px-8 py-3 rounded-lg font-bold hover:bg-yellow-600 text-lg"
          >
            Guardar Borrador
          </button>
          <button
            id="start-game-btn"
            class="bg-emerald-600 text-white px-12 py-4 rounded-lg font-bold hover:bg-emerald-700 text-xl"
          >
            Iniciar Juego
          </button>
        </div>
        <p id="save-feedback" class="text-center text-green-600 mt-2 h-4"></p>
        <div class="text-center mt-4">
          <button
            id="delete-draft-btn"
            class="text-sm text-red-600 hover:underline"
          >
            Eliminar este borrador
          </button>
        </div>
      </div>

      <div
        id="game-link-container"
        class="mt-8 max-w-3xl mx-auto text-center hidden"
      ></div>
    </div>
    <script type="module" src="crear-partida.js"></script>
  </body>
</html>
