<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Lotería Mexicana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen py-12">
    <div class="container mx-auto p-8">
      <header class="text-center mb-8">
        <h1 class="title">Panel de Administrador</h1>
        <p id="subtitle" class="mt-2" style="color: var(--text-dark)">
          Ingresa la contraseña para configurar una partida.
        </p>
      </header>

      <div
        id="login-section"
        class="max-w-sm mx-auto bg-white p-8 rounded-xl shadow-lg"
      >
        <label
          for="password"
          class="block text-sm font-medium text-[var(--text-dark)]"
        >
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          class="mt-1 w-full p-2 border rounded-lg"
        />
        <button
          id="login-btn"
          class="w-full bg-[var(--dark-blue)] text-white py-2 rounded-lg font-bold hover:bg-[var(--light-blue)] transition-colors mt-4"
        >
          Entrar
        </button>
        <p
          id="error-message"
          class="text-red-500 text-sm mt-2 text-center hidden"
        >
          Contraseña incorrecta.
        </p>
      </div>

      <div
        id="config-section"
        class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg hidden"
      >
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl font-bold" style="color: var(--dark-blue)">
            Panel de Control
          </h2>
          <div class="flex items-center space-x-4">
            <button
              id="show-password-modal-btn"
              class="text-[var(--dark-blue)] hover:underline"
            >
              Cambiar Contraseña
            </button>
            <button id="logout-btn" class="text-red-600 hover:underline">
              Cerrar Sesión
            </button>
          </div>
        </div>

        <a
          href="crear-partida.html"
          class="block w-full text-center bg-[var(--dark-blue)] text-white py-4 rounded-lg font-bold hover:bg-[var(--light-blue)] transition-colors text-xl"
        >
          Crear Nueva Partida
        </a>

        <div class="mt-12">
          <h2
            class="text-2xl font-bold mb-4 text-center text-[var(--dark-blue)]"
          >
            Partidas en Borrador
          </h2>
          <div id="draft-games-list" class="space-y-3"></div>
        </div>

        <div class="mt-12">
          <h2
            class="text-2xl font-bold mb-4 text-center text-[var(--dark-blue)]"
          >
            Partidas Activas
          </h2>
          <div id="active-games-list" class="space-y-3"></div>
        </div>

        <div class="mt-12">
          <h2
            class="text-2xl font-bold mb-4 text-center text-[var(--dark-blue)]"
          >
            Historial de Ganadores
          </h2>
          <div id="winners-list" class="space-y-3"></div>
        </div>
      </div>
    </div>

    <div
      id="password-modal"
      class="hidden fixed inset-0 flex items-center justify-center p-4 modal-background"
    >
      <div class="bg-white max-w-sm w-full rounded-xl shadow-2xl p-8">
        <h2
          class="text-2xl font-bold text-center mb-6"
          style="color: var(--dark-blue)"
        >
          Cambiar Contraseña
        </h2>
        <div>
          <label
            for="new-password"
            class="block text-sm font-medium text-[var(--text-dark)]"
          >
            Nueva Contraseña
          </label>
          <input
            type="password"
            id="new-password"
            class="mt-1 w-full p-2 border rounded-lg"
          />
        </div>
        <div class="mt-4">
          <label
            for="confirm-password"
            class="block text-sm font-medium text-[var(--text-dark)]"
          >
            Confirmar Contraseña
          </label>
          <input
            type="password"
            id="confirm-password"
            class="mt-1 w-full p-2 border rounded-lg"
          />
        </div>
        <p
          id="password-change-status"
          class="text-center text-sm mt-4 text-[var(--text-dark)]"
        ></p>
        <div class="flex gap-4 mt-6">
          <button
            id="cancel-password-change-btn"
            class="w-full bg-gray-500 text-white py-2 rounded-lg font-bold hover:bg-gray-600"
          >
            Cancelar
          </button>
          <button
            id="confirm-password-change-btn"
            class="w-full bg-[var(--dark-blue)] text-white py-2 rounded-lg font-bold hover:bg-[var(--light-blue)] transition-colors"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
