<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Lotería Mexicana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8">
      <header class="text-center mb-8">
        <h1 class="title">Panel de Administrador</h1>
        <p class="text-gray-600" id="subtitle">
          Ingresa la contraseña para configurar una partida.
        </p>
      </header>

      <!-- Formulario de Contraseña -->
      <div
        id="login-section"
        class="max-w-sm mx-auto bg-white p-8 rounded-xl shadow-lg"
      >
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          class="mt-1 w-full p-2 border rounded-lg"
        />
        <button
          id="login-btn"
          class="w-full bg-sky-600 text-white py-2 rounded-lg font-bold hover:bg-sky-700 transition-colors mt-4"
        >
          Entrar
        </button>
        <p
          id="error-message"
          class="text-red-500 text-sm mt-2 text-center hidden"
        >
          Contraseña incorrecta.
        </p>
      </div>

      <!-- Panel de Configuración (Oculto por defecto) -->
      <div
        id="config-section"
        class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg hidden"
      >
        <div class="grid md:grid-cols-2 gap-8">
          <div>
            <h2 class="text-xl font-bold text-amber-700 mb-4">
              Tamaño de la Cartilla
            </h2>
            <div class="flex items-center space-x-4">
              <div>
                <label for="rows" class="block text-sm font-medium"
                  >Filas</label
                >
                <input
                  type="number"
                  id="rows"
                  value="2"
                  min="1"
                  max="4"
                  class="mt-1 w-full p-2 border rounded-lg"
                />
              </div>
              <div>
                <label for="cols" class="block text-sm font-medium"
                  >Columnas</label
                >
                <input
                  type="number"
                  id="cols"
                  value="2"
                  min="1"
                  max="3"
                  class="mt-1 w-full p-2 border rounded-lg"
                />
              </div>
            </div>
            <p class="text-xs text-gray-500 mt-2">
              Total: <span id="total-images">4</span> imágenes. Máx: 12.
            </p>
          </div>
          <div>
            <h2 class="text-xl font-bold text-amber-700 mb-4">Jugadores</h2>
            <label for="player-count" class="block text-sm font-medium"
              >¿Cuántos jugadores?</label
            >
            <input
              type="number"
              id="player-count"
              min="1"
              max="20"
              value="2"
              class="mt-1 w-full p-2 border rounded-lg"
            />
          </div>
        </div>
        <div id="player-names-container" class="mt-6"></div>
        <button
          id="create-game-btn"
          class="w-full bg-emerald-600 text-white py-3 rounded-lg font-bold hover:bg-emerald-700 transition-colors mt-8"
        >
          Crear Partida y Obtener Enlace
        </button>
        <div
          id="game-link-container"
          class="mt-6 p-4 bg-gray-50 rounded-lg text-center hidden"
        >
          <h3 class="font-bold">¡Partida Creada!</h3>
          <p>Comparte este enlace con los jugadores:</p>
          <input
            type="text"
            id="game-link"
            class="w-full bg-white p-2 border rounded mt-2"
            readonly
          />
          <a
            id="go-to-game-btn"
            class="inline-block mt-4 bg-amber-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-amber-700"
            >Ir al Juego</a
          >
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
