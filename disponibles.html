<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartillas Disponibles - Lotería</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <header class="flex justify-center items-center gap-4 mb-8">
        <h1 class="title">Lotería</h1>
        <img
          src="./assets/images/logo_nice.png"
          alt="Logo de NICE"
          class="h-12"
        />
      </header>
      <p class="text-center text-gray-600 -mt-4 mb-8">
        Estas son las cartillas que aún no tienen un jugador asignado.
      </p>

      <div id="loading-view" class="text-center">
        <h2 class="text-2xl font-bold text-gray-600">Cargando cartillas...</h2>
      </div>

      <div
        id="available-boards-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- Las cartillas disponibles se insertan aquí -->
      </div>
    </div>
    <script type="module" src="disponibles.js"></script>
  </body>
</html>
