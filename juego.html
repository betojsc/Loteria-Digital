<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotería Mexicana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
      <header class="text-center mb-4 md:mb-8">
        <h1 class="title">Lotería Mexicana</h1>
      </header>

      <div id="loading-view" class="text-center">
        <h2 class="text-2xl font-bold text-gray-600">Cargando partida...</h2>
      </div>

      <div id="placeholder-view" class="text-center hidden">
        <img
          src="https://placehold.co/300x150/f9fafb/92400e?text=Tu+Logo+Aquí"
          alt="Logo"
          class="mx-auto mb-6 rounded-lg"
        />
        <h2 class="text-4xl font-bold text-gray-700">Próximamente</h2>
        <p class="text-xl text-gray-500 mt-2">
          Una nueva partida comenzará pronto o el enlace no es válido.
        </p>
      </div>

      <!-- Contenedor Principal del Juego -->
      <div id="game-container" class="hidden md:grid md:grid-cols-4 md:gap-8">
        <!-- Columna Izquierda / Barra Superior Móvil -->
        <div class="md:col-span-1">
          <div
            id="cantor-section"
            class="sticky top-0 z-20 p-2 bg-white/80 backdrop-blur-sm shadow-md md:shadow-lg md:rounded-xl md:bg-white md:p-6 flex items-center justify-between md:flex-col md:relative"
          >
            <h2 class="hidden md:block text-2xl font-bold text-amber-700 mb-4">
              El Cantor
            </h2>
            <div
              id="current-card-container"
              class="w-20 h-28 md:w-full md:max-w-[200px] md:min-h-[280px] bg-gray-100 rounded-lg flex items-center justify-center p-1 md:p-2 md:mb-4"
            >
              <span class="text-xs md:text-base text-gray-500 text-center"
                >Esperando...</span
              >
            </div>
            <div
              class="flex flex-col items-center mx-4 flex-grow md:flex-grow-0"
            >
              <h2 class="md:hidden text-lg font-bold text-amber-700 mb-1">
                El Cantor
              </h2>
              <p class="text-sm text-gray-600">
                Cartas restantes: <span id="deck-count">54</span>
              </p>
            </div>
            <button
              id="call-card-btn"
              class="hidden w-auto md:w-full bg-sky-600 text-white px-4 py-2 md:py-3 rounded-lg font-bold hover:bg-sky-700 transition-colors"
            >
              Sacar carta
            </button>
          </div>
        </div>

        <!-- Columna Derecha / Contenido Principal -->
        <div class="md:col-span-3 mt-4 md:mt-0">
          <!-- Vista General de Cartillas -->
          <div id="boards-overview">
            <h2 class="text-3xl font-bold text-center mb-6 text-amber-800">
              Cartillas en Juego
            </h2>
            <p class="text-center text-gray-600 mb-6 md:hidden -mt-4">
              Toca una cartilla para enfocarla
            </p>
            <div
              id="boards-container"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-6"
            >
              <!-- Las cartillas se renderizan aquí -->
            </div>
          </div>

          <!-- Vista de Enfoque (Solo para Móvil) -->
          <div id="mobile-focus-view" class="hidden">
            <button
              id="show-all-boards-btn"
              class="w-full mb-4 bg-gray-500 text-white py-2 rounded-lg font-bold"
            >
              &larr; Ver todas las cartillas
            </button>
            <div id="focused-board-container">
              <!-- La cartilla enfocada se renderiza aquí -->
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de Ganador -->
      <div
        id="winner-modal"
        class="hidden fixed inset-0 flex items-center justify-center p-4 modal-background"
      >
        <div
          class="bg-white max-w-lg w-full rounded-xl shadow-2xl p-8 text-center"
        >
          <h2 class="text-5xl font-bold text-amber-700 title-font">
            ¡Lotería!
          </h2>
          <p class="text-2xl mt-4">El ganador es:</p>
          <p
            id="winner-name"
            class="text-4xl font-extrabold text-emerald-600 my-4"
          ></p>
          <div
            id="winning-board"
            class="grid grid-cols-4 gap-2 max-w-xs mx-auto my-6 p-2 bg-amber-100 border-4 border-amber-500 rounded-lg"
          ></div>
          <p class="text-gray-600">La partida ha terminado.</p>
        </div>
      </div>
    </div>

    <script type="module" src="juego.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const boardsContainer = document.getElementById("boards-container");
        const cantorSection = document.getElementById("cantor-section");

        if (boardsContainer) {
          boardsContainer.addEventListener("click", (e) => {
            const boardEl = e.target.closest("[data-player-index]");
            if (boardEl && window.innerWidth < 768) {
              cantorSection.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }
          });
        }
      });
    </script>
  </body>
</html>
