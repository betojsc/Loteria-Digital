<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotería Mexicana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
      <header class="text-center mb-8">
        <h1 class="title">Lotería Mexicana</h1>
      </header>

      <div id="loading-state" class="text-center">
        <p class="text-xl">Cargando partida...</p>
      </div>

      <div id="game-state" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
          <!-- Columna del Cantor -->
          <div
            class="md:col-span-1 bg-white p-6 rounded-xl shadow-lg flex flex-col items-center"
          >
            <h2 class="text-2xl font-bold text-amber-700 mb-4">El Cantor</h2>
            <div
              id="current-card-container"
              class="w-full max-w-[200px] mx-auto bg-gray-100 rounded-lg flex items-center justify-center p-2 mb-4 min-h-[280px]"
            >
              <span class="text-gray-500">Esperando...</span>
            </div>
            <p class="text-sm text-gray-600">
              Cartas restantes: <span id="deck-count">54</span>
            </p>
            <button
              id="call-card-btn"
              class="hidden w-full bg-sky-600 text-white py-3 rounded-lg font-bold hover:bg-sky-700 transition-colors mt-auto"
            >
              ¡Corre y se va!
            </button>
          </div>

          <!-- Columna de Cartillas -->
          <div class="md:col-span-3">
            <h2 class="text-3xl font-bold text-center mb-6 text-amber-800">
              Cartillas en Juego
            </h2>
            <div
              id="boards-container"
              class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6"
            >
              <!-- Las cartillas se renderizan aquí -->
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de Ganador -->
      <div
        id="winner-modal"
        class="hidden fixed inset-0 flex items-center justify-center p-4 modal-background"
      >
        <div
          class="bg-white max-w-lg w-full rounded-xl shadow-2xl p-8 text-center"
        >
          <h2 class="text-5xl font-bold text-amber-700 title-font">
            ¡Lotería!
          </h2>
          <p class="text-2xl mt-4">El ganador es:</p>
          <p
            id="winner-name"
            class="text-4xl font-extrabold text-emerald-600 my-4"
          ></p>
          <div
            id="winning-board"
            class="grid grid-cols-4 gap-2 max-w-xs mx-auto my-6 p-2 bg-amber-100 border-4 border-amber-500 rounded-lg"
          >
            <!-- Cartilla ganadora -->
          </div>
          <p class="text-gray-600">La partida ha terminado.</p>
        </div>
      </div>
    </div>
    <script type="module" src="juego.js"></script>
  </body>
</html>
